<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Color List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
 <ion-list no-lines style="margin: 0;">
  <ion-item *ngFor="let item of food" [ngStyle]="{'background-color': item.color,'height': '150px'}">
			<div class="{{item.font}}"></div>
      <div class="itemText">{{item.Name}}</div>
    <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-end></ion-icon>
  </ion-item>
</ion-list>
<!--<h2>Hi There Everyone</h2>-->

</ion-content>
